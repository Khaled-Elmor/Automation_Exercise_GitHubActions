name: Morning pipeline E2E Regression Testing
on:
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '00 4 * * *' #runs every day at 04:00 AM
  workflow_dispatch:


jobs:
  E2E_Chrome_Linux_Test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install chromium --with-deps

    - name: Run Playwright API tests
      run: npm run api 
    - name: Run Playwright GUI tests
      continue-on-error: true
      run: npm run ETEflows 
    
    - name: Generate Allure Report 
      # Make sure you have the Allure CLI installed in your CI environment
      run: allure generate --clean allure-results -o allure-report
      if: always()

    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        path: playwright-report/
        retention-days: 7

    - name: Upload Allure Report
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        path: allure-results/
        retention-days: 7
